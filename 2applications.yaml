apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sampleapp-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gititc778/gitops
    targetRevision: master
    path: sampleapp     
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true

---

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sampleapp-stage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gititc778/gitops
    targetRevision: master
    path: sampleapp     
  destination:
    server: https://192.168.111.132:8443
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
